name: WebUI build

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”§ Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2
      - name: ğŸ”§ Setup node
        uses: actions/setup-node@master
      - name: ğŸ”§ Install, build and test
        run: |
          npm install
          npm run build
          npm test
      - name: ğŸš€ Deploying on 'builds_${{ env.GITHUB_REF_SLUG }}'
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.COVERSALL_REPO_TOKEN }}
          BRANCH: 'builds_${{ env.GITHUB_REF_SLUG }}'
          FOLDER: dist
          CLEAN: true
